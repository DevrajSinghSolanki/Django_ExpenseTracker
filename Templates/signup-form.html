<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        #signup{
            background-color: grey;
        }
    </style>
</head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-lg-4 offset-4">
                <h1 class="text-center">Sign up Here</h1>
                <form action="/save-user" method="post">
                     {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Enter Name</label>
                        <input type="name" class="form-control" id="name" name="name" value="{{name}}" placeholder="Enter Your Name Here ..." required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Enter Phone</label>
                        <input type="phone" class="form-control" maxlength="10" id="phone" name="phone" value="{{phone}}" placeholder="Enter Your Phone Here ..." required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Enter Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{email}}" placeholder="Enter Your Email Here ..." required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Enter Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your Password Here ..." required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Sign Up</button>
                        <button type="reset" class="btn btn-warning">Reset</button>
                    </div>
                    <div class="text-center">
                        {% if error %}
                        <div class="alert alert-danger mt-3">
                            {{error}}
                        </div>
                      {% endif %}
                    </div>
                </form>                      
            </div>
        </div>
    </div>
</body>
</html>
